Increase_productivity_and_manage_IT_effectively_by_fulfilling_commonly_requested_services_through_automation._<br/>_<br/>_Easily_select_the_workflows_that_you_want_to_automate,_set_their_connections_and_credential.=Increase productivity and manage IT effectively by fulfilling commonly requested services through automation. <br/> <br/> Easily select the workflows that you want to automate, set their connections and credential.
Monitor_the_status_of_workflow_instances_from_the_Home_tab._Use_the_badges_above_to_filter_the_data._You_can_also_see_the_number_of_hours_saved_with_your_automation_and_the_total_number_of_workflow_instances.=Monitor the status of workflow instances from the Home tab. Use the badges above to filter the data. You can also see the number of hours saved with your automation and the total number of workflow instances.
The_Workflow_Library_tab_allows_you_to_create_and_modify_workflows.Templates_are_out_of_the_box_workflows_that_you_can_configure_for_your_environment.=The Workflow Library tab allows you to create and modify workflows.Templates are out of the box workflows that you can configure for your environment.
To_start_creating_your_first_workflow_click_the_\'Copy_workflow\'_action_to_copy_this_workflow_template_in_Draft_tab.=To start creating your first workflow click the 'Copy workflow' action to copy this workflow template in Draft tab.
Navigate_to_\'Draft\'_tab_and_use_the_\'Edit_Workflow\'_row_action_of_the_copied_workflow_to_edit_the_workflow_and_set_credentials_to_connect_to_your_systems.=Navigate to 'Draft' tab and use the 'Edit Workflow' row action of the copied workflow to edit the workflow and set credentials to connect to your systems.
The_list_of_channel_buttons_shows_each_of_the_key_steps_in_the_workflow_creation_process._Update_the_Basic_Properties_of_the_workflow_as_needed.=The list of channel buttons shows each of the key steps in the workflow creation process. Update the Basic Properties of the workflow as needed.
The_Design_Studio_describes_the_flow_of_your_automation_process._Expand_each_step_to_set_credentials_and_optionally,_add_or_remove_steps_to_the_current_flow._Use_\'Select_a_Connector\'_menu_to_add_an_additional_step_to_the_process.=The Design Studio describes the flow of your automation process. Expand each step to set credentials and optionally, add or remove steps to the current flow. Use 'Select a Connector' menu to add an additional step to the process.
Data_Mappings_allow_you_to_set_the_input_and_output_parameters_for_each_step._Out_of_the_box_workflow_templates_have_predefined_input_and_output_parameters._Click_\'Save\'_to_submit_your_updates_and_click_\'Yes\'_on_the_subsequent_dialog_box_to_make_this_workflow_available_for_execution=Data Mappings allow you to set the input and output parameters for each step. Out of the box workflow templates have predefined input and output parameters. Click 'Save' to submit your updates and click 'Yes' on the subsequent dialog box to make this workflow available for execution
Click_on_\'Test_Workflow\'_to_validate_the_workflow_before_publishing_it_to_the_request_catalog._Provide_required_input_parameters_to_run_the_workflow_and_review_the_validation_results_in_\'Home\'_tab.=Click on 'Test Workflow' to validate the workflow before publishing it to the request catalog. Provide required input parameters to run the workflow and review the validation results in 'Home' tab.
You_can_publish_your_workflow_to_the_Service_Catalog_by_clicking_on_\'Publish\'._Specify_required_fields_for_publishing=You can publish your workflow to the Service Catalog by clicking on 'Publish'. Specify required fields for publishing
Navigate_to_\'Request_Catalog\'_to_submit_a_service_request_using_newly_created_request_catalog_item.=Navigate to 'Request Catalog' to submit a service request using newly created request catalog item.
You_can_also_create_your_own_connectors_to_automate_processes_with_your_3rd_party_and_organizational_specific_applications.=You can also create your own connectors to automate processes with your 3rd party and organizational specific applications.
