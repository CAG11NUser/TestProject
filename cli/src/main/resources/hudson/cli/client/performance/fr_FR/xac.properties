Enter_the_IP_Range_that_you_want_to_Discover_and_then_hit_the__to_add_it_to_the_table_below._You_can_add_multiple_IP_Ranges_if_necessary.=Enter the IP Range that you want to Discover and then hit the + to add it to the table below. You can add multiple IP Ranges if necessary.
