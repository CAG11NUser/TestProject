To_start_creating_your_first_workflow_click_the_\'Copy_workflow\'_action_to_copy_this_workflow_template_in_Draft_tab.=To start creating your first workflow click the 'Copy workflow' action to copy this workflow template in Draft tab.
Navigate_to_\'Draft\'_tab_and_use_the_\'Edit_Workflow\'_row_action_of_the_copied_workflow_to_edit_the_workflow_and_set_credentials_to_connect_to_your_systems.=Navigate to 'Draft' tab and use the 'Edit Workflow' row action of the copied workflow to edit the workflow and set credentials to connect to your systems.
The_list_of_channel_buttons_shows_each_of_the_key_steps_in_the_workflow_creation_process._Update_the_Basic_Properties_of_the_workflow_as_needed.=The list of channel buttons shows each of the key steps in the workflow creation process. Update the Basic Properties of the workflow as needed.
