Data_Mappings_allow_you_to_set_the_input_and_output_parameters_for_each_step._Out_of_the_box_workflow_templates_have_predefined_input_and_output_parameters._Click_\'Save\'_to_submit_your_updates_and_click_\'Yes\'_on_the_subsequent_dialog_box_to_make_this_workflow_available_for_execution=Data Mappings allow you to set the input and output parameters for each step. Out of the box workflow templates have predefined input and output parameters. Click 'Save' to submit your updates and click 'Yes' on the subsequent dialog box to make this workflow available for execution
