Advanced_Reporting_enables_teams_to_have_a_clear_understanding_of_what_services_are_running_in_the_organization,_how_are_they_performing_and_its_adoption_level_in_the_organization=Advanced Reporting enables teams to have a clear understanding of what services are running in the organization, how are they performing and its adoption level in the organization
Advanced_Reporting_is_the_workspace_for_all_the_metrics_related_to_your_Service_Management_processes._View_out_of_the_box_metrics_or_create_your_own_custom_reports_and_dashboards.=Advanced Reporting is the workspace for all the metrics related to your Service Management processes. View out of the box metrics or create your own custom reports and dashboards.
The_default_view_of_Advanced_Reporting_shows_a_single_list_of_all_Ad_Hoc_Views,_Reports,_Dashboards_sorted_alphabetically._You_can_filter_the_list_by_type.=The default view of Advanced Reporting shows a single list of all Ad Hoc Views, Reports, Dashboards sorted alphabetically. You can filter the list by type.
An_Ad_Hoc_View_supports_the_creation_of_content_for_reports._Using_an_Ad_Hoc_View,_you_can_generate_report_types_such_as_tables,_crosstabs,_and_charts._You_can_add_and_summarize_fields,_define_groups,_label_and_title_the_report,_and_format_data_for_each_field.=An Ad Hoc View supports the creation of content for reports. Using an Ad Hoc View, you can generate report types such as tables, crosstabs, and charts. You can add and summarize fields, define groups, label and title the report, and format data for each field.
Reports_are_created_from_Ad_Hoc_Views._Reports_can_be_scheduled_to_run_on_a_recurring_basis_and_the_output_automatically_sent_to_subscribed_users._Reports_can_also_be_used_in_Dashboards.=Reports are created from Ad Hoc Views. Reports can be scheduled to run on a recurring basis and the output automatically sent to subscribed users. Reports can also be used in Dashboards.
Dashboards_allow_you_to_display_a_group_of_related_metrics_in_a_single_view._A_Dashboard_is_made_up_of_a_number_of_Reports._You_can_create_your_own_Dashboards_and_use_both_out_of_the_box_and_your_custom_reports._Select_\'Create_Dashboard\'_from_the_Actions_button_to_use_the_drag_and_drop_Dashboard_Designer.=Dashboards allow you to display a group of related metrics in a single view. A Dashboard is made up of a number of Reports. You can create your own Dashboards and use both out of the box and your custom reports. Select 'Create Dashboard' from the Actions button to use the drag and drop Dashboard Designer.
For_more_details_on_Advanced_Reporting_including_adding_new_Data_Sets_see_Step_9_Advanced_Configuration.=For more details on Advanced Reporting including adding new Data Sets see Step 9 Advanced Configuration.
