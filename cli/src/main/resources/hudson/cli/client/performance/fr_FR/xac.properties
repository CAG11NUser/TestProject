DESIGN_PROCESS_WORKFLOWS=DESIGN PROCESS WORKFLOWS
A_Process_Workflow_defines_the_automated_and_manual_actions_that_guide_a_specific_type_of_ticket_from_creation_to_resolution_and_closure.=A Process Workflow defines the automated and manual actions that guide a specific type of ticket from creation to resolution and closure.
By_using_the_existing_Process_Workflows_or_creating_your_own,_your_organization_will_be_able_to_reduce_operational_expenses,_increase_staff_productivity,_and_deliver_higher_service_levels.=By using the existing Process Workflows or creating your own, your organization will be able to reduce operational expenses, increase staff productivity, and deliver higher service levels.
This_workspaces_shows_existing_Process_Workflows_and_allows_you_to_create_new_ones._If_you_have_existing_workflows_based_on_an_earlier_version_of_Cloud_Service_Management_you_can_use_the_migration_wizard_to_update_that_process.=This workspaces shows existing Process Workflows and allows you to create new ones. If you have existing workflows based on an earlier version of Cloud Service Management you can use the migration wizard to update that process.
The_list_below_shows_out_of_the_box_Actions_that_can_be_used_in_your_process_workflows._Here_you_can_modify_the_settings_for_these_actions._You_can_also_create_your_own_Bulk_Actions_that_are_used_by_analysts_within_the_Ticket_Center_Workspace.=The list below shows out of the box Actions that can be used in your process workflows. Here you can modify the settings for these actions. You can also create your own Bulk Actions that are used by analysts within the Ticket Center Workspace.
Let\'s_now_walk_through_a_tour_of_the_existing_Incident_Process_Workflow.=Let's now walk through a tour of the existing Incident Process Workflow.
Each_Process_Workflow_has_a_set_of_basic_properties_including_the_Form_Type_that_defines_the_ticket_type_for_the_flow_and_the_tags_that_help_identify_similar_processes_and_workflow_steps.=Each Process Workflow has a set of basic properties including the Form Type that defines the ticket type for the flow and the tags that help identify similar processes and workflow steps.
In_Process_Designer_you_define_your_process_and_can_view_the_visual_layout_of_it.=In Process Designer you define your process and can view the visual layout of it.
The_Canvas_displays_a_diagram_of_the_the_process_while_the_right_hand_panel_shows_the_details_for_the_currently_selected_step_or_options_to_add_another_step.=The Canvas displays a diagram of the the process while the right hand panel shows the details for the currently selected step or options to add another step.
The_first_step_of_each_process_defines_the_Entry_Criteria_on_the_ticket_that_will_trigger_entry_into_this_process_flow._Here_you_can_define_specific_ticket_attributes_and_their_values_that_must_be_met_before_entering_this_workflow.=The first step of each process defines the Entry Criteria on the ticket that will trigger entry into this process flow. Here you can define specific ticket attributes and their values that must be met before entering this workflow.
Under_Assign_you_specify_the_assignment_rules_for_routing_of_Tickets_to_a_support_group.=Under Assign you specify the assignment rules for routing of Tickets to a support group.
You_can_set_a_specific_user_or_group_for_assignment_or_define_rules_based_on_ticket_attributes_to_determine_assignment.=You can set a specific user or group for assignment or define rules based on ticket attributes to determine assignment.
Set_displays_a_table_where_one_column_allows_you_to_choose_the_ticket_attribute_to_be_set,_and_the_other_column_allows_you_set_the_corresponding_value._Once_a_ticket_enters_this_flow_the_attributes_for_that_ticket_are_updated_with_these_values.=Set displays a table where one column allows you to choose the ticket attribute to be set, and the other column allows you set the corresponding value. Once a ticket enters this flow the attributes for that ticket are updated with these values.
Notify_allows_you_to_add_Email_Communication_Template(s)_for_notifying_users_when_this_workflow_is_triggered.=Notify allows you to add Email Communication Template(s) for notifying users when this workflow is triggered.
Add_Step_displays_additional_options_that_can_be_added_to_your_workflow_after_the_Entry_Criteria_step.=Add Step displays additional options that can be added to your workflow after the Entry Criteria step.
Recommended_Steps_are_based_on_Tags_and_the_system_analyzing_your_workflow.=Recommended Steps are based on Tags and the system analyzing your workflow.
