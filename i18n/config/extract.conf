<?xml version="1.0" ?>
<i18ntool version="1.0" encoding="UTF8">
<path-mapping id="properties">
<en>(?i)\.properties</en>
<ja>_ja\.properties</ja>
<fr>_fr\.properties</fr>
<zh>_zh\.properties</zh>
<ko>_ko\.properties</ko>
<tw>_zh_TW\.properties</tw>
</path-mapping>


 <file path="." includefilter="(?i)\.properties$" excludefilter="(?i)_(zh|ja|ko|zh_TW|fr)\.properties$" path-id="properties">
        <target keycapture="1" datacapture="2" continuation="\\[ \t]*\r?\n\s*"><![CDATA[(?ims)^[\s&&[^\r\n]]*(?![#!])((?:\\.|[^\s=:\\])+)(?:[ \t]*(?:=|:)[ \t]*|[ \t]+|(?=$))(?![^a-z\\]*\r?(?:\n|\z))([^\\\r\n]*(?:\\(?:\r?\n|.)[^\\\r\n]*)*?)$]]></target>
  </file>

</i18ntool>
